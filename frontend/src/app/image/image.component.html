<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card">
          <img [src]="getImageUrl(product.imageFile)" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ product.pname }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><small class="text-muted">{{ product.brand }} - ${{ product.price }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
